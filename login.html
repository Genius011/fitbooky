<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaloguj się</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('dall.png');
	 background-size: cover;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            width: 90%;
            max-width: 400px;
        }

        .login-header {
            background: #6e8efb;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        .login-header h1 {
            margin: 0;
        }

        .login-form {
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.form-input,
.form-button {
    width: calc(100% - 20px); /* Odejmujemy padding */
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box; /* Zapewnia, że padding i border są wliczane do szerokości */
}

.form-button {
    background: #6e8efb;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    margin-top: 10px; /* Zapewnia odstęp od ostatniego inputu */
    text-transform: uppercase; /* Opcjonalnie, aby tekst był dużymi literami */
}

.form-button:hover {
    background: #6e8efb;
}

.form-footer {
    text-align: center;
    margin-top: 20px;
}

.form-footer a {
    color: #6e8efb;
    text-decoration: none;
}

.form-footer a:hover {
    text-decoration: underline;
}


        .logo-image {
    display: block;
    max-width: 100%;
    height: auto;
    opacity: 0.9;
    margin: 0 auto 20px;
    transform: scale(0.4); /* Skaluje logo do 40% jego pierwotnego rozmiaru */
    transform-origin: center; /* Zapewnia, że skalowanie odbywa się względem środka obrazka */
}

.switch {
          position: relative;
          display: inline-block;
          width: 60px;
          height: 34px;
        }

        /* Ukryj domyślny checkbox */
        .switch input { 
          opacity: 0;
          width: 0;
          height: 0;
        }

        /* Styl suwaka */
        .slider {
          position: absolute;
          cursor: pointer;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: #ccc;
          -webkit-transition: .4s;
          transition: .4s;
        }

        .slider:before {
          position: absolute;
          content: "";
          height: 26px;
          width: 26px;
          left: 4px;
          bottom: 4px;
          background-color: white;
          -webkit-transition: .4s;
          transition: .4s;
        }

        input:checked + .slider {
          background-color: #6e8efb;
        }

        input:focus + .slider {
          box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
          -webkit-transform: translateX(26px);
          -ms-transform: translateX(26px);
          transform: translateX(26px);
        }

        /* Kształt suwaka */
        .slider.round {
          border-radius: 34px;
        }

        .slider.round:before {
          border-radius: 50%;
		  
	/* Kontener dla switcha i etykiety */
.trainer-switch-container {
  display: flex;
  justify-content: flex-end; /* Wyrównuje zawartość do prawej strony */
  align-items: center; /* Centruje zawartość w pionie */
  gap: 10px; /* Odstęp między etykietą a switchem */
}

/* Styl dla etykiety */
.trainer-switch-label {
  white-space: nowrap; /* Zapobiega przenoszeniu się tekstu do nowej linii */
}

.hidden-message {
  display: none;
  color: green;
  font-weight: bold;
}

.visible-message {
  display: block;
  /* inne style, jeśli potrzebujesz */
}


    </style>
</head>
<body>

    <div class="login-container">
	<img src="genius.png" alt="Genius" class="logo-image">
        <div class="login-header">
    <h1 id="headerTitle">Login/Register</h1>
        </div>
        <div class="login-form">
            <!-- Login Form -->
            <form id="loginForm">
                <input type="email" class="form-input" placeholder="Email" required>
                <input type="password" class="form-input" placeholder="Hasło" required>
                <button type="submit" class="form-button">Zaloguj</button>
            </form>
			
            <!-- Registration Form -->
<form id="registrationForm" style="display: none;">
    <input type="text" class="form-input" name="firstName" placeholder="Imię" required>
    <input type="email" class="form-input" name="email" placeholder="Email" required>
    <input type="password" class="form-input" name="password" placeholder="Hasło" required>
    <input type="password" class="form-input" name="confirmPassword" placeholder="Potwierdź hasło" required>
    
         
    <div id="trainerInfo" style="display: none;">
        <input type="text" class="form-input" name="companyName" placeholder="Nazwa firmy">
        <input type="text" class="form-input" name="street" placeholder="Ulica">
        <input type="text" class="form-input" name="number" placeholder="Numer">
        <input type="text" class="form-input" name="postalCode" placeholder="Kod pocztowy">
        <input type="text" class="form-input" name="city" placeholder="Miasto">
		
    </div>
	  
    <button type="submit" class="form-button">Zarejestruj się</button>
</form>
<div class="trainer-switch-container">
  <label class="trainer-switch-label" for="isTrainer">Jestem trenerem</label>
  <label class="switch">
    <input type="checkbox" id="isTrainer">
    <span class="slider round"></span>
  </label>
</div>
	
    

        </div>
        <div class="form-footer">
		<div id="loginMessage" class="hidden-message"></div>
    <p id="accountQuestion">Nie masz konta? <a href="#" id="toggleRegistration">Zarejestruj się</a></p>
</div>
             <!-- Reset Password Link -->
            <div style="text-align: center;">
                <p>Zapomniałeś hasła? <a href="#" id="resetPasswordLink">Zresetuj</a>.</p>
            </div>
    </div>

    <script type="module">
  
  // Import modułów Firebase App, Auth i Firestore
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js';
  import {
    getAuth,
    signInWithEmailAndPassword,
    createUserWithEmailAndPassword
  } from 'https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js';
  import {
    getFirestore,
    doc,
    setDoc,
	getDoc
  } from 'https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js';
  import { sendEmailVerification } from 'https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js';


  // Konfiguracja Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyAHZ6gQdYUSPFGJfW4dd5QH5IuOMG9PDnY",
    authDomain: "genius-f6a78.firebaseapp.com",
    projectId: "genius-f6a78",
    storageBucket: "genius-f6a78.appspot.com",
    messagingSenderId: "4413237203",
    appId: "1:4413237203:web:8ce44809d0b3dd0147b126"
  };

  // Inicjalizacja Firebase App i Auth
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Inicjalizacja Firestore
  const firestore = getFirestore(app);

  document.addEventListener('DOMContentLoaded', function() {

    const loginForm = document.getElementById('loginForm');
    const registrationForm = document.getElementById('registrationForm');
    const toggleRegistration = document.getElementById('toggleRegistration');
    const isTrainerCheckbox = document.getElementById('isTrainer');
    const trainerInfoDiv = document.getElementById('trainerInfo');
    const headerTitle = document.getElementById('headerTitle');
    const accountQuestion = document.getElementById('accountQuestion');

    // Nowy kod do obsługi parametru 'trainerId' z URL
    const urlParams = new URLSearchParams(window.location.search);
    const trainerId = urlParams.get('trainerId');

    if (trainerId) {
        getDoc(doc(firestore, "users", trainerId)).then(docSnap => {
            if (docSnap.exists()) {
                const trainerData = docSnap.data();
                const trainerName = trainerData.firstName;
                alert(`Świetnie, że jesteś, do dzieła! Pozdrawiam ${trainerName}`);
            } else {
                console.log("Brak danych trenera");
            }
        }).catch(error => {
            console.error("Błąd podczas pobierania danych trenera:", error);
        });
    }

    isTrainerCheckbox.addEventListener('change', function() {
        trainerInfoDiv.style.display = isTrainerCheckbox.checked ? 'block' : 'none';
    });



    // Przełączanie między formularzami logowania i rejestracji
    toggleRegistration.addEventListener('click', function(e) {
	  console.log("Toggle clicked"); // Dodaj tę linię


      e.preventDefault();
    if (loginForm.style.display === 'none') {
        loginForm.style.display = 'block';
        registrationForm.style.display = 'none';
		toggleSwitchDisplay('none'); // Ukryj przełącznik podczas logowania
        headerTitle.textContent = 'Zaloguj się';
        this.textContent = 'Zarejestruj się';
        accountQuestion.textContent = 'Nie masz konta? '; // Reset to original text
        accountQuestion.appendChild(this); // Re-append the link to the paragraph
    } else {
        loginForm.style.display = 'none';
        registrationForm.style.display = 'block';
		toggleSwitchDisplay('block'); // Pokaż przełącznik podczas rejestracji
        headerTitle.textContent = 'Zarejestruj się';
        this.textContent = 'Zaloguj się';
        accountQuestion.textContent = 'Masz konto? '; // Change to new text
        accountQuestion.appendChild(this); // Re-append the link to the paragraph
    }
});

    // Obsługa logowania
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = loginForm.querySelector('input[type="email"]').value;
      const password = loginForm.querySelector('input[type="password"]').value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          console.log('Logged in user:', userCredential.user);
          // Zamiast alert('Login successful!');
  const loginMessageDiv = document.getElementById('loginMessage');
  loginMessageDiv.textContent = 'Zalogowano'; // Ustawienie tekstu komunikatu
  loginMessageDiv.classList.remove('hidden-message');
  loginMessageDiv.classList.add('visible-message');
  
  // Możesz dodać opóźnienie przed przekierowaniem, aby użytkownik mógł zobaczyć komunikat
  setTimeout(() => {
    window.location.href = 'index.html'; // Przekierowanie do index.html
  }, 1000); // Opóźnienie 2 sekundy
  
})
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          alert('Error: ' + errorMessage);
        });
    });

    // Obsługa rejestracji
registrationForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const firstName = registrationForm.querySelector('input[name="firstName"]').value;
    const email = registrationForm.querySelector('input[name="email"]').value;
    const password = registrationForm.querySelector('input[name="password"]').value;
    const isTrainer = isTrainerCheckbox.checked;

    let additionalData = {};

    if (isTrainer) {
        additionalData = {
            companyName: registrationForm.querySelector('input[name="companyName"]').value,
            street: registrationForm.querySelector('input[name="street"]').value,
            number: registrationForm.querySelector('input[name="number"]').value,
            postalCode: registrationForm.querySelector('input[name="postalCode"]').value,
            city: registrationForm.querySelector('input[name="city"]').value,
            isTrainer: isTrainer
        };
    }

    createUserWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
        const user = userCredential.user;
        console.log('User created:', user.uid); // Log user UID after account creation
        const userData = {
            uid: user.uid,
            firstName: firstName,
            email: email,
			 trainerId: trainerId || "",
            ...additionalData
        };

        // Dodanie użytkownika do kolekcji 'users'
        return setDoc(doc(firestore, "users", user.uid), userData).then(() => {
            // Jeśli użytkownik jest trenerem, utwórz i zapisz unikalny link oraz trainerId
            if(isTrainer) {
                const uniqueLink = `https://fitbooky.com/login.html?trainerId=${user.uid}`;
                console.log('Unique link:', uniqueLink); // Log unique link for verification
                // Zapisanie unikalnego linku i trainerId do kolekcji 'trainers'
                return setDoc(doc(firestore, "trainers", user.uid), {
                    registrationLink: uniqueLink,
                    trainerId: user.uid // Przypisanie UID jako trainerId
                });
            }
        }).then(() => {
            // Wysyłanie e-maila z potwierdzeniem
            return sendEmailVerification(user);
        });
    })
    .then(() => {
        console.log('User and trainer info added to Firestore, email verification sent');
        if(isTrainer) {
            alert('Registration successful! Your unique registration link has been created. Please check your email to verify your account.');
        } else {
            alert('Registration successful! Please check your email to verify your account.');
        }
        window.location.href = 'login.html'; // Przekierowanie do login.html
    })
    .catch((error) => {
        console.error('Error during registration:', error);
        alert('Error during registration: ' + error.message);
    });

});


});

function toggleSwitchDisplay(displayValue) {
    const trainerSwitchContainer = document.querySelector('.trainer-switch-container');
    if (trainerSwitchContainer) {
        trainerSwitchContainer.style.display = displayValue;
    }
}

// Obsługa resetowania hasła
        document.getElementById('resetPasswordLink').addEventListener('click', function(e) {
            e.preventDefault();
            const email = prompt('Proszę podać swój adres e-mail:');
            
            if (email) {
                auth.sendPasswordResetEmail(email)
                    .then(function() {
                        alert('E-mail z instrukcjami resetowania hasła został wysłany.');
                    })
                    .catch(function(error) {
                        alert('Błąd podczas resetowania hasła: ' + error.message);
                    });
            }
        });

</script>

</html>

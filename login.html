<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Registration with Firebase</title>
    <!-- Dodaj linki do Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js"></script>
    <!-- Dodaj konfigurację Firebase -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAHZ6gQdYUSPFGJfW4dd5QH5IuOMG9PDnY",
    authDomain: "genius-f6a78.firebaseapp.com",
    projectId: "genius-f6a78",
    storageBucket: "genius-f6a78.appspot.com",
    messagingSenderId: "4413237203",
    appId: "1:4413237203:web:8ce44809d0b3dd0147b126"
        };

        // Inicjalizuj Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const firestore = firebase.firestore();
    </script>
    <style>
        /* Dodaj swoje style CSS tutaj */
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Login</h1>
        </div>
        <div class="login-form">
            <!-- Login Form -->
            <form id="loginForm">
                <input type="email" class="form-input" placeholder="Email" required>
                <input type="password" class="form-input" placeholder="Password" required>
                <button type="submit" class="form-button">Login</button>
            </form>
            <!-- Registration Form -->
            <form id="registrationForm" style="display: none;">
                <input type="email" class="form-input" placeholder="Email" required>
                <input type="password" class="form-input" placeholder="Password" required>
                <input type="password" class="form-input" placeholder="Confirm Password" required>
                <button type="submit" class="form-button">Register</button>
            </form>
        </div>
        <div class="form-footer">
            <p>Already have an account? <a href="#" id="toggleRegistration">Login</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const registrationForm = document.getElementById('registrationForm');
            const toggleRegistration = document.getElementById('toggleRegistration');

            // Toggle between login and registration forms
            toggleRegistration.addEventListener('click', function(e) {
                e.preventDefault();
                loginForm.reset(); // Reset the login form when switching to registration
                loginForm.style.display = 'none';
                registrationForm.style.display = 'block';
            });

            // Obsługa logowania
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = loginForm.querySelector('[type="email"]').value;
                const password = loginForm.querySelector('[type="password"]').value;
                auth.signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        // Zalogowano pomyślnie
                        const user = userCredential.user;
                        console.log('Zalogowano jako:', user.email);
                    })
                    .catch((error) => {
                        // Błąd logowania
                        const errorCode = error.code;
                        const errorMessage = error.message;
                        console.error('Błąd logowania:', errorCode, errorMessage);
                    });
            });

            // Obsługa rejestracji
            registrationForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = registrationForm.querySelector('[type="email"]').value;
                const password = registrationForm.querySelector('[type="password"]').value;
                const confirmPassword = registrationForm.querySelectorAll('[type="password"]')[1].value;
                
                if (password !== confirmPassword) {
                    console.error('Hasła nie pasują do siebie.');
                    return;
                }

                auth.createUserWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        // Zarejestrowano pomyślnie
                        const user = userCredential.user;
                        console.log('Zarejestrowano jako:', user.email);
                    })
                    .catch((error) => {
                        // Błąd rejestracji
                        const errorCode = error.code;
                        const errorMessage = error.message;
                        console.error('Błąd rejestracji:', errorCode, errorMessage);
                    });
            });
        });
    </script>
</body>
</html>

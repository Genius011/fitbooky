<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            width: 90%;
            max-width: 400px;
        }

        .login-header {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        .login-header h1 {
            margin: 0;
        }

        .login-form {
            padding: 20px;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-button {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }

        .form-button:hover {
            background: linear-gradient(135deg, #a777e3, #6e8efb);
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        /* Rest of your CSS styles here */

    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-header">
            <h1>Login</h1>
        </div>
        <div class="login-form">
            <!-- Login Form -->
            <form id="loginForm">
                <input type="text" class="form-input" placeholder="Email" required>
                <input type="password" class="form-input" placeholder="Password" required>
                <button type="submit" class="form-button">Login</button>
            </form>
        </div>
        <div class="form-footer">
            <p>Don't have an account? <a href="#" id="toggleRegistration">Register here</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const toggleRegistration = document.getElementById('toggleRegistration');

            // Toggle between login and registration forms
            toggleRegistration.addEventListener('click', function(e) {
                e.preventDefault();
                loginForm.reset(); // Reset the login form when switching to registration
                loginForm.style.display = 'none';
            });
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-firestore.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            width: 90%;
            max-width: 400px;
        }

        .login-header {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        .login-header h1 {
            margin: 0;
        }

        .login-form {
            padding: 20px;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-button {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }

        .form-button:hover {
            background: linear-gradient(135deg, #a777e3, #6e8efb);
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Register</h1>
        </div>
        <div class="login-form">
            <!-- Registration Form -->
            <form id="registrationForm">
                <input type="email" class="form-input" id="email" placeholder="Email" required>
                <input type="password" class="form-input" id="password" placeholder="Password" required>
                <input type="password" class="form-input" id="confirmPassword" placeholder="Confirm Password" required>
                <button type="submit" class="form-button">Register</button>
            </form>
        </div>
        <div class="form-footer">
            <p>Already have an account? <a href="#" id="toggleRegistration">Login</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registrationForm = document.getElementById('registrationForm');
            const toggleRegistration = document.getElementById('toggleRegistration');

            // Initialize Firebase
            const firebaseConfig = {
                 apiKey: "AIzaSyAHZ6gQdYUSPFGJfW4dd5QH5IuOMG9PDnY",
    authDomain: "genius-f6a78.firebaseapp.com",
    projectId: "genius-f6a78",
    storageBucket: "genius-f6a78.appspot.com",
    messagingSenderId: "4413237203",
    appId: "1:4413237203:web:8ce44809d0b3dd0147b126"
            };
            firebase.initializeApp(firebaseConfig);

            // Toggle between login and registration forms
            toggleRegistration.addEventListener('click', function(e) {
                e.preventDefault();
                registrationForm.reset(); // Reset the registration form when switching to login
                registrationForm.style.display = 'none';
            });

            registrationForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const email = registrationForm.querySelector('#email').value;
                const password = registrationForm.querySelector('#password').value;
                const confirmPassword = registrationForm.querySelector('#confirmPassword').value;

                if (password !== confirmPassword) {
                    alert('Passwords do not match');
                    return;
                }

                // Rejestracja użytkownika w Firebase
                firebase.auth().createUserWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        // Rejestracja udana
                        const user = userCredential.user;
                        console.log('Zarejestrowano użytkownika:', user);
                    })
                    .catch((error) => {
                        // Błąd rejestracji
                        const errorCode = error.code;
                        const errorMessage = error.message;
                        console.error('Błąd rejestracji:', errorMessage);
                    });
            });
        });
    </script>
</body>
</html>

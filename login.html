<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            width: 90%;
            max-width: 400px;
        }

        .login-header {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        .login-header h1 {
            margin: 0;
        }

        .login-form {
            padding: 20px;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-button {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }

        .form-button:hover {
            background: linear-gradient(135deg, #a777e3, #6e8efb);
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        /* Rest of your CSS styles here */

    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-header">
            <h1>Login</h1>
        </div>
        <div class="login-form">
            <!-- Login Form -->
            <form id="loginForm">
                <input type="email" class="form-input" placeholder="Email" required>
                <input type="password" class="form-input" placeholder="Password" required>
                <button type="submit" class="form-button">Login</button>
            </form>
            <!-- Registration Form -->
            <form id="registrationForm" style="display: none;">
                <input type="email" class="form-input" placeholder="Email" required>
                <input type="password" class="form-input" placeholder="Password" required>
                <input type="password" class="form-input" placeholder="Confirm Password" required>
                <button type="submit" class="form-button">Register</button>
            </form>
        </div>
        <div class="form-footer">
            <p>Don't have an account? <a href="#" id="toggleRegistration">Register here</a></p>
        </div>
    </div>

    <script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js';
  import {
    getAuth,
    signInWithEmailAndPassword,
    createUserWithEmailAndPassword
  } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js';

  const firebaseConfig = {
    // your config here
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const loginForm = document.getElementById('loginForm');
  const registrationForm = document.getElementById('registrationForm');
  const toggleRegistration = document.getElementById('toggleRegistration');

  // Toggle between Login and Registration forms
  toggleRegistration.addEventListener('click', function(e) {
    e.preventDefault();
    if (loginForm.style.display === 'none') {
      loginForm.style.display = 'block';
      registrationForm.style.display = 'none';
      toggleRegistration.textContent = 'Register here';
    } else {
      loginForm.style.display = 'none';
      registrationForm.style.display = 'block';
      toggleRegistration.textContent = 'Login here';
    }
  });

  // Handle Login
  loginForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const email = loginForm.querySelector('input[type="email"]').value;
    const password = loginForm.querySelector('input[type="password"]').value;

    signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        // Signed in 
        console.log('Logged in user:', userCredential.user);
        alert('Login successful!');
        window.location.href = 'index.html'; // Redirect to index.html
      })
      .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
        alert('Error: ' + errorMessage);
      });
  });

  // Handle Registration
  registrationForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const email = registrationForm.querySelector('input[type="email"]').value;
    const password = registrationForm.querySelector('input[type="password"]').value;
    const confirmPassword = registrationForm.querySelector('input[name="confirmPassword"]').value;

    if (password !== confirmPassword) {
      alert("Passwords do not match.");
      return;
    }

    createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        // User registration successful
        console.log('User registered:', userCredential.user);
        alert('Registration successful!');
        window.location.href = 'login.html'; // Redirect to login page after registration
      })
      .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
        alert('Error: ' + errorMessage);
      });
  });
</script>




</body>
</html>

function updateDatesForWeek(current) {
  let currentDay = new Date(current.setDate(current.getDate() - current.getDay() + 1));
  for (let i = 0; i < 7; i++) {
    const dateSpan = document.querySelectorAll('.date-display')[i];
    dateSpan.textContent = formatDate(currentDay);
    currentDay.setDate(currentDay.getDate() + 1);
  }
}

function formatDate(date) {
  return `${date.getFullYear()}-${('0' + (date.getMonth() + 1)).slice(-2)}-${('0' + date.getDate()).slice(-2)}`;
}

function setupWeekNavigation() {
  document.getElementById('prevWeek').addEventListener('click', function() {
    let current = new Date(document.querySelectorAll('.date-display')[0].textContent);
    updateDatesForWeek(new Date(current.setDate(current.getDate() - 7)));
  });

  document.getElementById('nextWeek').addEventListener('click', function() {
    let current = new Date(document.querySelectorAll('.date-display')[6].textContent);
    updateDatesForWeek(new Date(current.setDate(current.getDate() + 1)));
  });
}


async function displayFutureBookings() {
	console.log("displayFutureBookings called"); // Sprawdź, czy funkcja jest wywoływana
	console.log("Logged in User ID (inside displayFutureBookings):", loggedInUserId); // Sprawdź wartość loggedInUserId
if (!loggedInUserId) {
    console.log("Użytkownik nie jest zalogowany.");
    return;
  }
  const bookingsRef = collection(db, 'bookings');
  const bookingsTableBody = document.getElementById('futureBookingsTable').querySelector('tbody');
  const todayFormatted = formatDate(new Date());

  try {
    const bookingSnapshot = await getDocs(bookingsRef);
    const bookings = bookingSnapshot.docs.map(doc => ({
      id: doc.id,
      ...doc.data()
    })).filter(booking => booking.trainerId === loggedInUserId); // Filtruj rezerwacje dla zalogowanego trenera

    bookings.sort((a, b) => {
      const dateA = new Date(`${a.date} ${a.time}`);
      const dateB = new Date(`${b.date} ${b.time}`);
      return dateA - dateB;
    });

    bookingsTableBody.innerHTML = '';

    bookings.forEach(bookingData => {
      const userRef = doc(db, 'users', bookingData.userId);
      getDoc(userRef).then(userSnap => {
        if (userSnap.exists()) {
          const userData = userSnap.data();
          const bookingRow = document.createElement('tr');

          if (bookingData.date === todayFormatted) {
            bookingRow.classList.add('highlighted');
          }

          bookingRow.innerHTML = `
            <td>${userData.firstName || ''}</td>
            <td>${userData.lastName || ''}</td>
            <td>${bookingData.time}</td>
            <td>${bookingData.date}</td>
            <td>${bookingData.trainingType}</td>

    </button>
  <button class="deleteButton" data-booking-id="${bookingData.id}" onclick="deleteBooking('${bookingData.id}', event)">
            <i class="fas fa-times"></i>
        </button>
  </td>
          `;
          bookingsTableBody.appendChild(bookingRow);
        }
      });
    });
  } catch (error) {
    console.error("Error fetching bookings:", error);
  }
}




async function displayTodayBookings() {

function viewProfile(userId) {
  const modal = document.getElementById('profileModal');
  const profileDetails = document.getElementById('profileDetails');
  const userRef = doc(db, 'users', userId);

  // Pobieranie danych użytkownika
  getDoc(userRef).then((doc) => {
    if (doc.exists) {
      const user = doc.data();

      profileDetails.innerHTML = `

        <p><i class="fas fa-phone"></i> Telefon: ${user.phone}</p>
      `;

      // Pobieranie rezerwacji użytkownika
      const bookingsRef = collection(db, 'bookings');
      getDocs(bookingsRef).then(snapshot => {
        const userBookings = snapshot.docs.filter(doc => doc.data().userId === userId);
        const numberOfBookings = userBookings.length; // Liczba rezerwacji

        // Dodanie informacji o liczbie treningów do wcześniej wyświetlonych danych
        profileDetails.innerHTML += `
          <p><i class="fas fa-dumbbell"></i> Liczba treningów: ${numberOfBookings}</p>
        `;

        // Pokazanie modalu
        modal.style.display = "block";
      });
    }
  }).catch((error) => {
    console.error("Error fetching user details:", error);
  });


  
  // Gdy użytkownik kliknie (x), zamknij modal
  const closeButton = document.querySelector('.close');
  closeButton.onclick = function() {
    modal.style.display = "none";
  }
  
  // Gdy użytkownik kliknie poza modal, zamknij go
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
}

    icon.classList.add('rotate-icon');
  } else {
    section.style.display = "none";
    icon.classList.remove('rotate-icon');
  }
});

async function pobierzUnikalnyLinkTrenera(userId) {
  const trainerRef = doc(db, 'trainers', userId);
  try {
    const docSnap = await getDoc(trainerRef);
    if (docSnap.exists()) {
      const trainerData = docSnap.data();
      // Sprawdź, czy pole 'registrationLink' istnieje w dokumencie trenera
      if (trainerData.hasOwnProperty('registrationLink')) {
        return trainerData.registrationLink;
      } else {
        return 'Brak linka rejestracyjnego';
      }
    } else {
      return 'Brak danych trenera';
    }
  } catch (error) {
    console.error("Błąd podczas pobierania linka rejestracyjnego:", error);
    return 'Błąd pobierania linka';
  }
}

document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('availabilityMgr');
    const days = ['Poniedziałek', 'Wtorek', 'Środa', 'Czwartek', 'Piątek', 'Sobota', 'Niedziela'];
    let currentDate = new Date(); // Początkowa data - aktualna data
    let currentWeek = 1; // Aktualny tydzień

    // Funkcja do obliczania daty początkowej wybranego tygodnia
    function getStartDate(weekNumber, year) {
        let januaryFourth = new Date(year, 0, 4); // 4 stycznia danego roku
        let dayOfWeek = januaryFourth.getDay(); // Dzień tygodnia 4 stycznia (0 - niedziela, 1 - poniedziałek, ..., 6 - sobota)
        dayOfWeek = dayOfWeek === 0 ? 7 : dayOfWeek; // Konwersja niedzieli na 7 (ISO 8601)

        // Oblicz pierwszy poniedziałek roku
        let firstMonday = new Date(year, 0, 4 + (1 - dayOfWeek));

        // Oblicz datę początkową wybranego tygodnia
        let startDate = new Date(firstMonday.getTime() + ((weekNumber - 1) * 7) * 24 * 60 * 60 * 1000);
        return startDate;
    }

    // Funkcja do wyświetlania aktualnej daty od poniedziałku do niedzieli
    function displayCurrentWeek() {
        let startDate = getStartDate(currentWeek, currentDate.getFullYear());
        let endDate = new Date(startDate.getTime() + 6 * 24 * 60 * 60 * 1000); // Data końcowa - niedziela

        const weekDisplay = document.getElementById('current-week');
        weekDisplay.textContent = `Tydzień ${currentWeek}: ${startDate.toLocaleDateString()} - ${endDate.toLocaleDateString()}`;
    }

    // Funkcja do generowania formularza na podstawie aktualnego tygodnia
    function generateForm() {
        form.innerHTML = ''; // Wyczyść formularz przed dodaniem nowych elementów

        days.forEach(day => {
            let dayDiv = document.createElement('div');
            dayDiv.classList.add('day-availability');
            dayDiv.innerHTML = `<h3>${day}</h3>`;

            // Opis treningu indywidualnego
            let individualDescription = document.createElement('p');
            individualDescription.textContent = 'Trening indywidualny';
            dayDiv.appendChild(individualDescription);

            // Godziny treningu indywidualnego
            let individualHourListDiv = document.createElement('div');
            individualHourListDiv.classList.add('hour-list');

            for (let hour = 6; hour <= 21; hour++) {
                let hourLabel = document.createElement('label');
                hourLabel.innerHTML = `<input type="checkbox" name="${day.toLowerCase()}-individual-hours-week${currentWeek}" value="${hour}:00"> ${hour}:00`;
                individualHourListDiv.appendChild(hourLabel);
            }

            dayDiv.appendChild(individualHourListDiv);

            // Opis treningu grupowego
            let groupDescription = document.createElement('p');
            groupDescription.textContent = 'Trening grupowy';
            dayDiv.appendChild(groupDescription);

            // Godziny treningu grupowego
            let groupHourListDiv = document.createElement('div');
            groupHourListDiv.classList.add('hour-list');

            for (let hour = 6; hour <= 21; hour++) {
                let hourLabel = document.createElement('label');
                hourLabel.innerHTML = `<input type="checkbox" name="${day.toLowerCase()}-group-hours-week${currentWeek}" value="${hour}:00"> ${hour}:00`;
                groupHourListDiv.appendChild(hourLabel);
            }

            dayDiv.appendChild(groupHourListDiv);

            // Dostępność miejsc dla treningów grupowych
            let groupSpotsInput = document.createElement('input');
            groupSpotsInput.setAttribute('type', 'number');
            groupSpotsInput.setAttribute('name', `${day.toLowerCase()}-group-spots-week${currentWeek}`);
            groupSpotsInput.setAttribute('min', '0');
            groupSpotsInput.setAttribute('value', '0');
            groupSpotsInput.style.width = '50px';

            let groupSpotsLabel = document.createElement('label');
            groupSpotsLabel.textContent = ' Miejsc dostępnych: ';
            groupSpotsLabel.appendChild(groupSpotsInput);

            dayDiv.appendChild(groupSpotsLabel);

            form.appendChild(dayDiv);
        });

        displayCurrentWeek(); // Wyświetl aktualny tydzień po zmianach w formularzu
    }

    // Dodaj przyciski do przesuwania tygodnia
    let prevWeekButton = document.createElement('button');
    prevWeekButton.type = 'button';
    prevWeekButton.textContent = 'Poprzedni Tydzień';
    prevWeekButton.addEventListener('click', function() {
        currentWeek--;
        generateForm(); // Generuj formularz na podstawie aktualnego tygodnia
    });

    let nextWeekButton = document.createElement('button');
    nextWeekButton.type = 'button';
    nextWeekButton.textContent = 'Następny Tydzień';
    nextWeekButton.addEventListener('click', function() {
        currentWeek++;
        generateForm(); // Generuj formularz na podstawie aktualnego tygodnia
    });

    // Pole tekstowe do wyświetlania aktualnego tygodnia
    let weekDisplay = document.createElement('p');
    weekDisplay.setAttribute('id', 'current-week');

    form.appendChild(prevWeekButton);
    form.appendChild(weekDisplay);
    form.appendChild(nextWeekButton);

    generateForm(); // Generuj formularz na początku
});

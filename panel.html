.admin-panel {

.section {
    margin-bottom: 30px;
}

h1 {
    text-align: center;
    color: #333;
}

h2 {
    border-bottom: 2px solid #6e8efb;
    color: #555;
    padding-bottom: 5px;
    margin-bottom: 20px;
}

.day-container {
    display: flex;
    flex-wrap: wrap;

.day-container label {
    margin-right: 5px;
}

.hour-label {

.hour-checkbox {

.day-availability {

}

.hours-container {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 10px;
}

.toggle-day {
    background-color: #6e8efb;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 10px;
}

.toggle-day:hover {
    background-color: #5d7ce2;
}
#availability-wrapper {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
}

.day-column {
    flex-basis: calc(100% / 11); /* dzieli na 7 równych kolumn */
    padding: 10px;

.day-column h3 {

.day-column button {

    display: block;
    width: 100%;

}

.day-column button:hover {
    background-color: #5d7ce2;
}

.hour-list {

}

.hour-list label {
    display: block;
    margin-bottom: 5px;

.week-navigation {

.week-navigation button {

.date-display {

/* Style dla tabeli z rezerwacjami */
#futureBookingsTable {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

#futureBookingsTable thead {
  background-color: #6e8efb;
  color: white;
}

#futureBookingsTable th,
#futureBookingsTable td {
  padding: 10px;
  border: 1px solid #ddd;
  text-align: left;
}

#futureBookingsTable tbody tr:nth-child(odd) {
  background-color: #f2f2f2;
}

#futureBookingsTable tbody tr:hover {
  background-color: #ddd;
}

/* Responsywność dla mniejszych ekranów */
@media (max-width: 600px) {
  #futureBookingsTable {
    border: 0;
  }

  #futureBookingsTable thead {
    display: none;
  }

  #futureBookingsTable tr {
    margin-bottom: 10px;
    display: block;
    border-bottom: 2px solid #ddd;
  }

  #futureBookingsTable td {
    display: block;
    text-align: right;
    font-size: 13px;
    border-bottom: 1px dotted #ddd;
  }

  #futureBookingsTable td:last-child {

  }

    font-weight: bold;

.modal {

  position: fixed; 
  z-index: 1; 
  left: 0;
  top: 0;
  width: 100%;
  height: 100%; 
  overflow: auto;

}

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Funkcja do wyświetlania liczby treningów danego użytkownika
async function displayTrainingCount(userId) {
  const bookingsRef = collection(db, 'bookings');
  const q = query(bookingsRef, where("userId", "==", userId));
  
  try {
    const querySnapshot = await getDocs(q);
    const trainingCount = querySnapshot.docs.length;
    // Wyświetl ilość treningów w profilu użytkownika
    const profileTrainingCount = document.getElementById('profileTrainingCount');
    if (profileTrainingCount) {
      profileTrainingCount.textContent = `Ilość treningów: ${trainingCount}`;
    }
  } catch (error) {
    console.error("Error fetching training count:", error);
  }
}


  // Dodaj wywołanie do nowej funkcji displayTrainingCount
  displayTrainingCount(userId);



async function displayFutureBookings() {
  const bookingsRef = collection(db, 'bookings');
  const bookingsTableBody = document.getElementById('futureBookingsTable').querySelector('tbody');

  try {
    const bookingSnapshot = await getDocs(bookingsRef);
    bookingsTableBody.innerHTML = ''; // Czyści poprzednie wpisy

    bookingSnapshot.docs.forEach(async (bookingDoc) => {
      const bookingData = bookingDoc.data();
      const userRef = doc(db, 'users', bookingData.userId); // Poprawne użycie funkcji 'doc'
      const userSnap = await getDoc(userRef);

      if (userSnap.exists()) {
        const userData = userSnap.data();
        const bookingRow = document.createElement('tr');
        bookingRow.innerHTML = `
          <td>${userData.firstName || ''}</td>
          <td>${userData.lastName || ''}</td>
          <td>${bookingData.time}</td>
          <td>${bookingData.date}</td>
          <td>${bookingData.trainingType}</td>
          <td><button onclick="viewProfile('${bookingData.userId}')">View Profile</button></td>
        `;
        bookingsTableBody.appendChild(bookingRow);
      }
    });
  } catch (error) {
    console.error("Error fetching bookings:", error);
  }
}

  const userRef = doc(db, 'users', userId);
  
  // Pobierz dane użytkownika i wyświetl je w modalu
  getDoc(userRef).then((doc) => {
    if (doc.exists) {
      const user = doc.data();
     profileDetails.innerHTML = `
  <p><i class="fas fa-user"></i> Imię: ${user.firstName}</p>
  <p><i class="fas fa-user"></i> Nazwisko: ${user.lastName}</p>
  <p><i class="fas fa-envelope"></i> Email: ${user.email}</p>
  <p><i class="fas fa-phone"></i> Telefon: ${user.phone}</p>
`;
      // Pokaż modal
      modal.style.display = "block";
    }
  }).catch((error) => {
    console.error("Error fetching user details:", error);
  });
  
  // Gdy użytkownik kliknie (x), zamknij modal
  const closeButton = document.querySelector('.close');
  closeButton.onclick = function() {
    modal.style.display = "none";
  }
  
  // Gdy użytkownik kliknie poza modal, zamknij go
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
}
window.viewProfile = viewProfile;


document.addEventListener('DOMContentLoaded', displayFutureBookings);

</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administracyjny Trenera</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('dall.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
        }
        .admin-panel {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: auto;
            max-width: 800px;
        }
        .section {
            margin-bottom: 30px;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        h2 {
            border-bottom: 2px solid #6e8efb;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }
        /* Reszta stylów... */
    </style>
</head>
<body>

<div id="adminPanel" class="admin-panel">
    <h1>Panel Administracyjny Trenera</h1>
    <section id="availabilityManager" class="section">
        <h2>Zarządzanie Dostępnością</h2>
        <div class="week-navigation">
            <button id="prevWeek">Poprzedni Tydzień</button>
            <button id="nextWeek">Następny Tydzień</button>
        </div>
        <div id="dailyAvailability">
            <!-- Tutaj programowo wygenerujemy dni tygodnia z godzinami -->
        </div>
        <button id="updateAvailability" class="submit-btn">Aktualizuj Dostępność</button>
    </section>
   

    <section id="bookingManager" class="section">
        <h2>Zarządzanie Rezerwacjami</h2>
        <!-- Tu będzie interfejs do zarządzania rezerwacjami -->
    </section>

    <section id="trainingHistory" class="section">
        <h2>Historia Treningów</h2>
        <!-- Tu będzie wyświetlana historia treningów -->
    </section>

    <section id="userManager" class="section">
        <h2>Zarządzanie Profilami Użytkowników</h2>
        <!-- Tu będzie interfejs do zarządzania profilami użytkowników -->
    </section>
</div>

<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
  import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";

  // Your web app's Firebase configuration
  const firebaseConfig = {
      // Twoje ustawienia konfiguracji Firebase
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  // Listen for auth state changes
  onAuthStateChanged(auth, user => {
    if (user) {
      // User is signed in
      loadAvailability(user.uid);
    } else {
      // User is signed out
      // Handle unauthenticated state or redirect to login
    }
  });

  function loadAvailability(userId) {
    const userAvailabilityRef = doc(db, 'trainerAvailability', userId);
    getDoc(userAvailabilityRef).then(docSnap => {
      if (docSnap.exists()) {
        const data = docSnap.data();
        for (const [day, hours] of Object.entries(data.availability)) {
          hours.forEach(hour => {
            const checkbox = document.querySelector(`input[name="${day}-hours"][value="${hour}"]`);
            if (checkbox) checkbox.checked = true;
          });
        }
      }
    });
  }
  </script>


</body>
</html>

.admin-panel {

.section {

h1 {

}

h2 {

.day-container {

.hours-container {

.toggle-day {
    background-color: #6e8efb;

    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 10px;

.toggle-day:hover {

}
#availability-wrapper {

    flex-wrap: wrap;
}

.day-column {
    flex-basis: calc(100% / 11); /* dzieli na 7 równych kolumn */

.day-column button:hover {

.hour-list {

.hour-list label {

.week-navigation {

/* Style dla tabeli z rezerwacjami */
#futureBookingsTable {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

#futureBookingsTable thead {
  background-color: #6e8efb;
  color: white;
}

#futureBookingsTable th,
#futureBookingsTable td {
  padding: 10px;
  border: 1px solid #ddd;
  text-align: left;
}

#futureBookingsTable tbody tr:nth-child(odd) {
  background-color: #f2f2f2;
}

#futureBookingsTable tbody tr:hover {
  background-color: #ddd;
}

/* Responsywność dla mniejszych ekranów */
@media (max-width: 600px) {
  #futureBookingsTable {
    border: 0;
  }

  #futureBookingsTable thead {
    display: none;
  }

  #futureBookingsTable tr {
    margin-bottom: 10px;
    display: block;
    border-bottom: 2px solid #ddd;
  }

  #futureBookingsTable td {
    display: block;
    text-align: right;
    font-size: 13px;
    border-bottom: 1px dotted #ddd;
  }

  #futureBookingsTable td:last-child {
    border-bottom: 0;
  }

    font-weight: bold;

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */

  left: 0;
  top: 0;
  width: 100%; /* Full width */

.close:hover,

<script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js';
import { getFirestore, collection, getDocs, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js';

const firebaseConfig = {
    apiKey: "AIzaSyAHZ6gQdYUSPFGJfW4dd5QH5IuOMG9PDnY",
    authDomain: "genius-f6a78.firebaseapp.com",
    projectId: "genius-f6a78",
    storageBucket: "genius-f6a78.appspot.com",
    messagingSenderId: "4413237203",
    appId: "1:4413237203:web:8ce44809d0b3dd0147b126"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

async function displayFutureBookings() {
    const bookingsRef = collection(db, 'bookings');
    const bookingsTableBody = document.getElementById('futureBookingsTable').querySelector('tbody');

    try {
        const bookingSnapshot = await getDocs(bookingsRef);
        let bookings = [];
        bookingSnapshot.docs.forEach((doc) => {
            const booking = doc.data();
            const bookingDate = new Date(booking.date);
            if (bookingDate >= new Date()) {
                bookings.push({ ...booking, id: doc.id });
            }
        });

        bookings.sort((a, b) => new Date(a.date) - new Date(b.date));

        bookings.forEach((booking) => {
            const userRef = doc(db, 'users', booking.userId);
            getDoc(userRef).then((userDoc) => {
                if (userDoc.exists()) {
                    const user = userDoc.data();
                    const row = `<tr>
                        <td>${user.firstName}</td>
                        <td>${user.lastName}</td>
                        <td>${booking.time}</td>
                        <td>${booking.date}</td>
                        <td>${booking.trainingType}</td>
                        <td><button onclick="viewUserProfile('${booking.userId}')">View profile</button></td>
                    </tr>`;
                    bookingsTableBody.innerHTML += row;
                }
            });
        });
    } catch (error) {
        console.error("Error fetching bookings:", error);
    }
}

function viewUserProfile(userId) {
    // Pobranie danych użytkownika z Firestore
    const userRef = doc(db, 'users', userId);
    getDoc(userRef).then((docSnap) => {
        if (docSnap.exists()) {
            const user = docSnap.data();
            // Wypełnienie modalu danymi użytkownika
            document.getElementById('modalFirstName').textContent = user.firstName;
            document.getElementById('modalLastName').textContent = user.lastName;
            document.getElementById('modalEmail').textContent = user.email;
            document.getElementById('modalPhone').textContent = user.phone;
            // Wyświetlenie modalu
            document.getElementById('userProfileModal').style.display = 'block';
        } else {
            console.error("No such document!");
        }
    }).catch((error) => {
        console.error("Error getting document:", error);
    });
}

// Przypisanie funkcji do globalnego zakresu
window.viewUserProfile = viewUserProfile;

document.addEventListener('DOMContentLoaded', displayFutureBookings);
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administracyjny Trenera</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
    font-family: 'Roboto', sans-serif;
    background-image: url('dall.png');
	 background-size: cover;
    margin: 0;
    padding: 20px;
}

.admin-panel {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    padding: 20px;
    margin: auto;
    width: 90%;
    max-width: 800px;
}

.section {
    margin-bottom: 30px;
}

h1 {
    text-align: center;
    color: #333;
}

h2 {
    border-bottom: 2px solid #6e8efb;
    color: #555;
    padding-bottom: 5px;
    margin-bottom: 20px;
}

.day-container {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    margin-bottom: 10px;
}

.day-container label {
    margin-right: 5px;
}

.hour-label {
    margin: 0 5px;
}

.hour-checkbox {
    margin-right: 2px;
}

.submit-btn {
    display: block;
    width: 100%;
    margin-top: 20px;
}
.day-availability {
    margin-bottom: 20px;
    padding: 10px;
    background-color: #f9f9f9;
    border-radius: 5px;
}

.hours-container {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 10px;
}

.toggle-day {
    background-color: #6e8efb;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 10px;
}

.toggle-day:hover {
    background-color: #5d7ce2;
}
#availability-wrapper {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
}

.day-column {
    flex-basis: calc(100% / 11); /* dzieli na 7 równych kolumn */
    padding: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    margin: 10px;
    background: #f9f9f9;
}

.day-column h3 {
    text-align: center;
    margin-bottom: 10px;
}

.day-column button {
    background-color: #6e8efb;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
    display: block;
    width: 100%;
    margin-bottom: 10px;
}

.day-column button:hover {
    background-color: #5d7ce2;
}

.hour-list {
    text-align: center;
}

.hour-list label {
    display: block;
    margin-bottom: 5px;
}

.week-navigation {
    text-align: center;
    margin: 20px;
}

.week-navigation button {
    padding: 5px 15px;
    margin: 0 10px;
    /* Add more styles for buttons */
}

.date-display {
    font-size: 0.9em;
    color: #555;
    margin-bottom: 5px;
}


    </style>
</head>
<body>

<div id="adminPanel" class="admin-panel">
    <h1>Panel Administracyjny Trenera</h1>
    <section id="availabilityManager" class="section">
        
        <section id="availabilityManager" class="section">
    <h2>Zarządzanie Dostępnością</h2>
   

    <section id="bookingManager" class="section">
        <h2>Zarządzanie Rezerwacjami</h2>
        <!-- Tu będzie interfejs do zarządzania rezerwacjami -->
    </section>

    <section id="trainingHistory" class="section">
        <h2>Historia Treningów</h2>
        <!-- Tu będzie wyświetlana historia treningów -->
    </section>

    <section id="userManager" class="section">
        <h2>Zarządzanie Profilami Użytkowników</h2>
        <!-- Tu będzie interfejs do zarządzania profilami użytkowników -->
    </section>
</div>

<script>


   

</script>

</body>
</html>

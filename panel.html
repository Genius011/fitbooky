<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Booking Calendar</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .modal {
        background-color: #fff;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        z-index: 1000;
    }
    .modal-header {
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
        margin-bottom: 20px;
    }
    .modal-header h2 {
        font-size: 20px;
        margin: 0;
    }
    .time-slot {
        display: inline-block;
        background: #f9f9f9;
        border: 1px solid #ddd;
        padding: 10px 15px;
        margin: 5px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .time-slot:hover {
        background: #e9e9e9;
    }
    .modal-footer {
        text-align: right;
        margin-top: 20px;
    }
    .btn {
        background-color: #5d7ce2;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .btn:hover {
        background-color: #6e8efb;
    }
    .btn-close {
        position: absolute;
        top: 10px;
        right: 10px;
        background: transparent;
        border: none;
        font-size: 18px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="modal" id="bookingModal">
    <button class="btn-close" onclick="closeModal()">Ã—</button>
    <div class="modal-header">
        <h2>Book your time</h2>
    </div>
    <div class="modal-body">
        <!-- Time slots will be generated by JavaScript -->
    </div>
    <div class="modal-footer">
        <button class="btn" onclick="bookTime()">Rezerwuj</button>
    </div>
</div>

<script>
    const timeSlots = ['06:00', '07:00', '08:00', '09:00', '10:00', '11:00', '12:00', '13:00', '14:00', '15:00', '16:00', '17:00', '18:00', '19:00', '20:00', '21:00'];
    const modalBody = document.querySelector('.modal-body');

    function generateTimeSlots() {
        timeSlots.forEach(slot => {
            const div = document.createElement('div');
            div.className = 'time-slot';
            div.textContent = slot;
            div.onclick = function() {
                this.classList.toggle('selected');
            };
            modalBody.appendChild(div);
        });
    }

    function bookTime() {
        const selectedSlots = document.querySelectorAll('.time-slot.selected');
        const bookedTimes = Array.from(selectedSlots).map(slot => slot.textContent);
        console.log('Booked Times:', bookedTimes);
        // Here you would send the booked times to the server
        closeModal();
    }

    function closeModal() {
        document.getElementById('bookingModal').style.display = 'none';
    }

    generateTimeSlots(); // Call this function on page load or when the modal is opened
</script>

</body>
</html>

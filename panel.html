let loggedInUserId = null;

console.log("onAuthStateChanged called");

  updateDatesForWeek(new Date());

function updateDatesForWeek(current) {
  let currentDay = new Date(current.setDate(current.getDate() - current.getDay() + 1));
  for (let i = 0; i < 7; i++) {
    const dateSpan = document.querySelectorAll('.date-display')[i];
    dateSpan.textContent = formatDate(currentDay);
    currentDay.setDate(currentDay.getDate() + 1);
  }
}

function formatDate(date) {
  return `${date.getFullYear()}-${('0' + (date.getMonth() + 1)).slice(-2)}-${('0' + date.getDate()).slice(-2)}`;
}

function setupWeekNavigation() {
  document.getElementById('prevWeek').addEventListener('click', function() {
    let current = new Date(document.querySelectorAll('.date-display')[0].textContent);
    updateDatesForWeek(new Date(current.setDate(current.getDate() - 7)));
  });

  document.getElementById('nextWeek').addEventListener('click', function() {
    let current = new Date(document.querySelectorAll('.date-display')[6].textContent);
    updateDatesForWeek(new Date(current.setDate(current.getDate() + 1)));
  });
}


async function displayFutureBookings() {
  console.log("displayFutureBookings called"); // SprawdÅº, czy funkcja jest wywoÅ‚ywana
  console.log("Logged in User ID (inside displayFutureBookings):", loggedInUserId); // SprawdÅº wartoÅ›Ä‡ loggedInUserId
  if (!loggedInUserId) {
    console.log("UÅ¼ytkownik nie jest zalogowany.");
    return;
  }
  
  const bookingsRef = collection(db, 'bookings');
  const bookingsTableBody = document.getElementById('futureBookingsTable').querySelector('tbody');
  const todayFormatted = formatDate(new Date());

  try {
    const bookingSnapshot = await getDocs(bookingsRef);
    const bookings = bookingSnapshot.docs.map(doc => ({
      id: doc.id,
      ...doc.data()
    })).filter(booking => {
      return booking.userId === loggedInUserId || booking.trainerId === loggedInUserId;
    });

    bookings.sort((a, b) => {
      const dateA = new Date(`${a.date} ${a.time}`);
      const dateB = new Date(`${b.date} ${b.time}`);
      return dateA - dateB;
    });

    bookingsTableBody.innerHTML = '';

    for (const bookingData of bookings) {
      const userRef = doc(db, 'users', bookingData.userId);
      const userSnap = await getDoc(userRef);

      if (userSnap.exists()) {
        const userData = userSnap.data();
        const bookingRow = document.createElement('tr');

        if (bookingData.date === todayFormatted) {
          bookingRow.classList.add('highlighted');
        }

        bookingRow.innerHTML = `
          <td>${userData.firstName || ''}</td>
          <td>${userData.lastName || ''}</td>
          <td>${bookingData.time}</td>
          <td>${bookingData.date}</td>
          <td>${bookingData.trainingType}</td>
          <td>
            <button class="profileButton" onclick="viewProfile('${bookingData.userId}')">
              <i class="fas fa-user"></i> <!-- Ikonka profilu -->
            </button>
            <button class="deleteButton" data-booking-id="${bookingData.id}" onclick="deleteBooking('${bookingData.id}', event)">
              <i class="fas fa-times"></i>
            </button>
          </td>
        `;
        bookingsTableBody.appendChild(bookingRow);
      }
    }
  } catch (error) {
    console.error("Error fetching bookings:", error);
  }
}




async function displayTodayBookings() {
  console.log("displayTodayBookings called"); // Dodaj ten log
  if (!loggedInUserId) {
    console.log("UÅ¼ytkownik nie jest zalogowany.");
    return;
  }

  const bookingsRef = collection(db, 'bookings');
  const todayBookingsTableBody = document.getElementById('todayBookingsTable').querySelector('tbody');

  console.log("Today's date:", todayFormatted); // Log 1: Sprawdzanie daty

  try {
    const bookingSnapshot = await getDocs(bookingsRef);
    const bookings = bookingSnapshot.docs.map(doc => ({
      id: doc.id,
      ...doc.data()
    })).filter(booking => {
      return booking.date === todayFormatted && (booking.userId === loggedInUserId || booking.trainerId === loggedInUserId);
    });

    console.log("Logged in User ID:", loggedInUserId); // Log 2: Sprawdzanie UID uÅ¼ytkownika

    todayBookingsTableBody.innerHTML = '';

    for (const bookingData of bookings) {
      const userRef = doc(db, 'users', bookingData.userId);
      const userSnap = await getDoc(userRef);

      if (userSnap.exists()) {
        const userData = userSnap.data();

        if (bookingData.date === todayFormatted) {
          bookingRow.classList.add('highlighted');

        const priceValue = bookingData.price ? bookingData.price : '';

            </button>
          </td>
        `;
        todayBookingsTableBody.appendChild(bookingRow);
      }
    }
  } catch (error) {
    console.error("Error fetching bookings:", error);
  }
}

function viewProfile(userId) {
  const modal = document.getElementById('profileModal');
  const profileDetails = document.getElementById('profileDetails');
  const userRef = doc(db, 'users', userId);

  // Pobieranie danych uÅ¼ytkownika
  getDoc(userRef).then((doc) => {
    if (doc.exists) {
      const user = doc.data();
      // Tymczasowe wyÅ›wietlanie danych uÅ¼ytkownika bez liczby treningÃ³w
      profileDetails.innerHTML = `
        <p><i class="fas fa-user"></i> ImiÄ™: ${user.firstName}</p>
        <p><i class="fas fa-user"></i> Nazwisko: ${user.lastName}</p>
        <p><i class="fas fa-envelope"></i> Email: ${user.email}</p>
        <p><i class="fas fa-phone"></i> Telefon: ${user.phone}</p>
      `;

      // Pobieranie rezerwacji uÅ¼ytkownika
      const bookingsRef = collection(db, 'bookings');
      getDocs(bookingsRef).then(snapshot => {
        const userBookings = snapshot.docs.filter(doc => doc.data().userId === userId);
        const numberOfBookings = userBookings.length; // Liczba rezerwacji

        // Dodanie informacji o liczbie treningÃ³w do wczeÅ›niej wyÅ›wietlonych danych
        profileDetails.innerHTML += `
          <p><i class="fas fa-dumbbell"></i> Liczba treningÃ³w: ${numberOfBookings}</p>
        `;

        // Pokazanie modalu
        modal.style.display = "block";
      });
    }
  }).catch((error) => {
    console.error("Error fetching user details:", error);
  });


  
  // Gdy uÅ¼ytkownik kliknie (x), zamknij modal
  const closeButton = document.querySelector('.close');
  closeButton.onclick = function() {
    modal.style.display = "none";
  }
  
  // Gdy uÅ¼ytkownik kliknie poza modal, zamknij go
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
}
window.viewProfile = viewProfile;

async function deleteBooking(bookingId, event) {
  // WyÅ›wietlenie zapytania o potwierdzenie
  const confirmDeletion = confirm('Czy na pewno chcesz usunÄ…Ä‡ tÄ™ rezerwacjÄ™?');
  if (confirmDeletion) {
    try {
      await deleteDoc(doc(db, 'bookings', bookingId));
      console.log('Rezerwacja zostaÅ‚a usuniÄ™ta');
      
      // UsuniÄ™cie wiersza tabeli z DOM
      const btn = event.target.closest('tr'); // ZnajdÅº najbliÅ¼szy wiersz tabeli
      btn.remove(); // Usuwa wiersz tabeli
      
    } catch (error) {
      console.error('BÅ‚Ä…d przy usuwaniu rezerwacji:', error);
    }
  }
}

async function savePrice(bookingId) {
  const priceInput = document.getElementById(`price-${bookingId}`);
  const price = Number(priceInput.value);
  const bookingRef = doc(db, 'bookings', bookingId);

  if (price <= 0) {
    alert('ProszÄ™ wprowadziÄ‡ poprawnÄ… cenÄ™.');
    return;
  }

  try {
    // Aktualizacja ceny w Firestore
    await updateDoc(bookingRef, {
      price: price
    });
    alert('Cena zostaÅ‚a zaktualizowana.');
    // OdÅ›wieÅ¼ widok tabeli, aby pokazaÄ‡ nowÄ… cenÄ™
    displayTodayBookings();

    // displayFutureBookings();

    console.error('BÅ‚Ä…d przy aktualizacji ceny:', error);
    alert('WystÄ…piÅ‚ bÅ‚Ä…d przy aktualizacji ceny.');

async function pobierzUnikalnyLinkTrenera(userId) {
  const trainerRef = doc(db, 'trainers', userId);
  try {
    const docSnap = await getDoc(trainerRef);
    if (docSnap.exists()) {
      const trainerData = docSnap.data();
      // SprawdÅº, czy pole 'registrationLink' istnieje w dokumencie trenera
      if (trainerData.hasOwnProperty('registrationLink')) {
        return trainerData.registrationLink;
      } else {
        return 'Brak linka rejestracyjnego';

      return 'Brak danych trenera';
    }

    return 'BÅ‚Ä…d pobierania linka';
  }
}

document.addEventListener('DOMContentLoaded', function() {
    const calendarBody = document.getElementById('yearlyCalendar').querySelector('tbody');
    const startYear = new Date().getFullYear();
    for (let month = 0; month < 12; month++) {
        for (let day = 1; day <= new Date(startYear, month + 1, 0).getDate(); day++) {
            const date = new Date(startYear, month, day);
            const row = calendarBody.insertRow();
            const dateCell = row.insertCell();
            dateCell.textContent = date.toISOString().split('T')[0]; // Format YYYY-MM-DD
            
            for (let hour = 6; hour <= 21; hour++) {
                const hourCell = row.insertCell();
                const input = document.createElement('input');
                input.type = 'number';
                input.min = '0';
                input.className = 'calendar-input'; // Dodajemy klasÄ™ do stylowania
                hourCell.appendChild(input);
            }
        }
    }
});

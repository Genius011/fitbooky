.admin-panel {

.section {

h1 {

}

h2 {

.day-container {

.day-availability {

.hours-container {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 10px;
}

.toggle-day {
    background-color: #6e8efb;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 10px;
}

.toggle-day:hover {
    background-color: #5d7ce2;
}
#availability-wrapper {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
}

.day-column {
    flex-basis: calc(100% / 11); /* dzieli na 7 równych kolumn */
    padding: 10px;

.day-column h3 {

.day-column button {

    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
    display: block;
    width: 100%;
    margin-bottom: 10px;
}

.day-column button:hover {
    background-color: #5d7ce2;
}

.hour-list {
    text-align: center;
}

.hour-list label {
    display: block;
    margin-bottom: 5px;
}

.week-navigation {
    text-align: center;
    margin: 20px;
}

.week-navigation button {

    margin: 0 10px;

.date-display {

/* Style dla tabeli z rezerwacjami */
#futureBookingsTable {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

#futureBookingsTable thead {
  background-color: #6e8efb;
  color: white;
}

#futureBookingsTable th,
#futureBookingsTable td {
  padding: 10px;
  border: 1px solid #ddd;
  text-align: left;
}

#futureBookingsTable tbody tr:nth-child(odd) {
  background-color: #f2f2f2;
}

#futureBookingsTable tbody tr:hover {
  background-color: #ddd;
}

/* Responsywność dla mniejszych ekranów */
@media (max-width: 600px) {
  #futureBookingsTable {
    border: 0;
  }

  #futureBookingsTable thead {
    display: none;
  }

  #futureBookingsTable tr {
    margin-bottom: 10px;
    display: block;
    border-bottom: 2px solid #ddd;
  }

  #futureBookingsTable td {
    display: block;
    text-align: right;
    font-size: 13px;
    border-bottom: 1px dotted #ddd;
  }

  #futureBookingsTable td:last-child {
    border-bottom: 0;
  }

  #futureBookingsTable td:before {
    content: attr(data-label);

    font-weight: bold;
    text-transform: uppercase;

import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js';
import { getFirestore, collection, getDocs, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js';



const firebaseConfig = {
    apiKey: "AIzaSyAHZ6gQdYUSPFGJfW4dd5QH5IuOMG9PDnY",

            messagingSenderId: "4413237203",
            appId: "1:4413237203:web:8ce44809d0b3dd0147b126"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

async function displayFutureBookings() {
    const bookingsRef = collection(db, 'bookings');
    const bookingsTableBody = document.getElementById('futureBookingsTable').querySelector('tbody');

    try {
        const bookingSnapshot = await getDocs(bookingsRef);
        bookingsTableBody.innerHTML = ''; // Wyczyść tabelę przed dodaniem nowych wierszy
        bookingSnapshot.docs.forEach((doc) => {
            const booking = doc.data();
            const bookingDate = new Date(booking.date);
            if (bookingDate >= new Date()) {
                const userRef = doc(db, 'users', booking.userId);
                getDoc(userRef).then((userSnap) => {
                    if (userSnap.exists()) {
                        const user = userSnap.data();
                        const bookingRow = document.createElement('tr');
                        bookingRow.innerHTML = `
                            <td>${user.firstName || ''}</td>
                            <td>${user.lastName || ''}</td>
                            <td>${booking.time}</td>
                            <td>${booking.date}</td>
                            <td>${booking.trainingType}</td>
                            <td><button onclick="viewProfile('${booking.userId}')">View Profile</button></td>
                        `;
                        bookingsTableBody.appendChild(bookingRow);
                    }
                });
            }
        });
    } catch (error) {
        console.error("Error fetching bookings:", error);
    }
}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('dall.png');
	 background-size: cover;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        .profile-header {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #fff;
            padding: 10px 0;
        }

        .profile-image {
            margin: 20px;
            position: relative;
        }

        .profile-image img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .profile-image input[type="file"] {
            display: none;
        }

        .profile-info {
            text-align: left;
            padding: 10px;
        }

        .profile-info h1 {
            margin: 0;
        }

        .profile-info p {
            margin: 0;
        }

        .profile-details {
            text-align: left;
            padding: 20px;
        }

        .profile-details h2 {
            margin-top: 0;
        }

        .profile-fields {
            margin-top: 10px;
        }

        .profile-fields label {
            font-weight: bold;
        }

        .profile-fields input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        .profile-actions {
            margin-top: 20px;
        }

        .profile-actions button {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border: none;
            font-weight: bold;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        /* Hover effect for profile buttons */
        .profile-actions button:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        .calendar {
            padding: 20px;
        }

        /* Style for the training schedule */
        .training-schedule {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }

        /* Style for each training entry */
        .training-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        /* Style for training details */
        .training-details {
            flex: 1;
            margin-left: 10px;
        }

        /* Style for cancel button */
        .cancel-button {
            background-color: #e74c3c;
        }
		
		.back-to-calendar {
    position: absolute;
    top: 10px;
    left: 10px;
}

.back-button {
    display: inline-block;
    background: linear-gradient(135deg, #6e8efb, #a777e3);
    color: white;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-weight: bold;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.back-button:hover {
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    transform: translateY(-2px);
    transition: transform 0.2s, box-shadow 0.2s;
}
/* Add this to your existing CSS */
.profile-edit-form {
    padding: 20px;
    border-top: 1px solid #e0e0e0; /* Adds a line to separate the section */
}

.profile-edit-form h2 {
    color: #333;
    font-size: 1.2em;
    margin-bottom: 20px;
}

.form-field {
    margin-bottom: 10px;
}

.form-field label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.form-field input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.form-button {
    background: linear-gradient(135deg, #6e8efb, #a777e3);
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    margin-top: 10px;
    width: 100%;
}

.form-button:hover {
    background: linear-gradient(135deg, #a777e3, #6e8efb);
}

    </style>
</head>
<body>
<div class="back-to-calendar">
    <a href="index.html" class="back-button">Back to Calendar</a>
</div>


<div class="profile-container">
    <div class="profile-header">
    <h1 id="welcomeMessage">Welcome, <span id="displayName">Name Surname</span></h1>
</div>

    
    <div class="profile-info">
    
    <p id="displayEmail">Email: your.email@example.com</p>
    <p id="displayPhone">Phone: 123-456-7890</p>
    <p>Total Training Sessions: 10</p>
</div>
    <div class="profile-details">
    <h2>Next training session</h2>
    <div class="calendar">
        <div class="training-schedule">
            <!-- Treningi zostaną dodane tutaj dynamicznie przez JavaScript -->
        </div>
    </div>
</div>

	<div class="profile-edit-form">
    <h2>Edit Profile</h2>
    <form id="editProfileForm">
        <div class="form-field">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-field">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-field">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-field">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <button type="submit" class="form-button">Update Profile</button>
    </form>
</div>
</div>

 <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
  import { getFirestore, doc, getDoc, setDoc, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";

  // Your web app's Firebase configuration
  const firebaseConfig = {
      apiKey: "AIzaSyAHZ6gQdYUSPFGJfW4dd5QH5IuOMG9PDnY",
      authDomain: "genius-f6a78.firebaseapp.com",
      projectId: "genius-f6a78",
      storageBucket: "genius-f6a78.appspot.com",
      messagingSenderId: "4413237203",
      appId: "1:4413237203:web:8ce44809d0b3dd0147b126"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  // Function to display training session details
  const displayTraining = (trainingData) => {
    const trainingSchedule = document.querySelector('.training-schedule');
    if (!trainingSchedule) {
      console.error('The .training-schedule element was not found in your DOM.');
      return;
    }
    const trainingEntry = document.createElement('div');
    trainingEntry.className = 'training-entry';
    trainingEntry.innerHTML = `
      <div class="training-details">
        <p>Date: ${trainingData.date}</p>
        <p>Time: ${trainingData.time}</p>
        <p>Training Type: ${trainingData.trainingType}</p>
      </div>
      <button class="cancel-button">Cancel</button>
    `;
    trainingSchedule.appendChild(trainingEntry);
  };

  // Asynchronous function to fetch and display trainings
  const fetchAndDisplayTrainings = async (userId) => {
    const userBookingsRef = collection(db, 'users', userId, 'bookings');
    try {
      const querySnapshot = await getDocs(userBookingsRef);
      if (querySnapshot.docs.length === 0) {
        console.log('No trainings found for user:', userId);
      } else {
        querySnapshot.forEach((doc) => {
          const bookingData = doc.data();
          displayTraining(bookingData);
        });
      }
    } catch (error) {
      console.error("Error fetching trainings:", error);
    }
  };

  // Function to fetch and display user data
  const fetchAndDisplayUserData = async (userId) => {
    const userDocRef = doc(db, 'users', userId);
    try {
      const docSnap = await getDoc(userDocRef);
      if (docSnap.exists()) {
        const userData = docSnap.data();
        document.getElementById('displayName').textContent = userData.firstName + ' ' + userData.lastName;
        document.getElementById('displayEmail').textContent = 'Email: ' + userData.email;
        document.getElementById('displayPhone').textContent = 'Phone: ' + userData.phone;
      } else {
        console.log("No such document!");
      }
    } catch (error) {
      console.log("Error getting document:", error);
    }
  };

  const createBookingForUser = async (userId, bookingData) => {
    const userBookingsRef = collection(db, 'users', userId, 'bookings');
    try {
      // Dodajemy identyfikator użytkownika do danych rezerwacji
      const bookingDataWithUser = {
        ...bookingData,
        userId: userId // Dodajemy userId do danych rezerwacji
      };
      const bookingRef = await addDoc(userBookingsRef, bookingDataWithUser);
      console.log('New booking created with ID:', bookingRef.id);
    } catch (error) {
      console.error('Error creating booking:', error);
    }
  };

  document.addEventListener('DOMContentLoaded', () => {
    onAuthStateChanged(auth, (user) => {
      if (user) {
        fetchAndDisplayUserData(user.uid);
        fetchAndDisplayTrainings(user.uid);
      } else {
        // User is signed out
        // Redirect to login page or handle accordingly
      }
    });

    const editProfileForm = document.getElementById('editProfileForm');
    if (editProfileForm) {
      editProfileForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;

        const userDocRef = doc(db, 'users', user.uid);
        setDoc(userDocRef, {
          firstName: firstName,
          lastName: lastName,
          email: email,
          phone: phone
        }, { merge: true })
        .then(() => {
          console.log('Profile updated successfully');
          alert('Profile updated successfully!');
          // Optionally, refresh user data on the page
          fetchAndDisplayUserData(user.uid);
        })
        .catch((error) => {
          console.error('Error updating profile:', error);
          alert('Error updating profile');
        });
      });
    }
  });
</script>



</body>
</html>

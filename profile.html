<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        .profile-header {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #fff;
            padding: 10px 0;
        }

        .profile-image {
            margin: 20px;
            position: relative;
        }

        .profile-image img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .profile-image input[type="file"] {
            display: none;
        }

        .profile-info {
            text-align: left;
            padding: 10px;
        }

        .profile-info h1 {
            margin: 0;
        }

        .profile-info p {
            margin: 0;
        }

        .profile-details {
            text-align: left;
            padding: 20px;
        }

        .profile-details h2 {
            margin-top: 0;
        }

        .profile-fields {
            margin-top: 10px;
        }

        .profile-fields label {
            font-weight: bold;
        }

        .profile-fields input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        .profile-actions {
            margin-top: 20px;
        }

        .profile-actions button {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border: none;
            font-weight: bold;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        /* Hover effect for profile buttons */
        .profile-actions button:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        .calendar {
            padding: 20px;
        }

        /* Style for the training schedule */
        .training-schedule {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }

        /* Style for each training entry */
        .training-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        /* Style for training details */
        .training-details {
            flex: 1;
            margin-left: 10px;
        }

        /* Style for cancel button */
        .cancel-button {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
<div class="back-to-calendar">
    <a href="index.html" class="back-button">Back to Calendar</a>
</div>


<div class="profile-container">
    <div class="profile-header">
<div class="back-button">
            <a href="index.html">Back to Calendar</a>
        </div>
        <h1>User Profile</h1>
    </div>
    <div class="profile-image" id="profileImage">
        <img src="profile-image.jpg" alt="Profile Picture">
        <input type="file" id="avatarInput" accept="image/*">
    </div>
    <div class="profile-info">
        <h1>Your Name</h1>
        <p>Email: your.email@example.com</p>
        <p>Phone: 123-456-7890</p>
        <p>Total Training Sessions: 10</p>
    </div>
    <div class="profile-details">
        <h2>Training Schedule</h2>
        <div class="calendar">
            <!-- Training entries go here -->
            <div class="training-schedule">
                <div class="training-entry">
                    <div class="training-details">
                        <p>Date: January 15, 2024</p>
                        <p>Time: 10:00 AM</p>
                        <p>Location: Gym XYZ</p>
                    </div>
                    <button class="cancel-button">Cancel</button>
                </div>
            </div>
            <!-- More training entries go here -->
        </div>
    </div>
</div>
<script>
    const profileImage = document.getElementById('profileImage');
    const avatarInput = document.getElementById('avatarInput');

    // Obs³uga dwukrotnego klikniêcia do zmiany zdjêcia profilowego
    let lastClickTime = 0;
    profileImage.addEventListener('click', () => {
        const currentTime = new Date().getTime();
        if (currentTime - lastClickTime < 300) {
            avatarInput.click();
        }
        lastClickTime = currentTime;
    });
</script>
</body>
</html>

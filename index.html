        currentMonth = 11;
        currentYear--;
      }
      currentDate = new Date(currentYear, currentMonth, 1);
      generateCalendar();
    });

    generateCalendar(); // Initial call to display the calendar
  });

  async function isTimeSlotAvailable(date, time, trainingType) {
    const bookingsRef = collection(db, "bookings");
    const querySnapshot = await getDocs(query(bookingsRef, where("date", "==", date), where("time", "==", time), where("trainingType", "==", trainingType)));
    return querySnapshot.empty; // Zwróć true jeśli nie ma rezerwacji, false w przeciwnym wypadku
  }
  
  async function fetchAvailabilityForDate(date, trainerId) {
  const formattedDate = date.toISOString().split('T')[0]; // Format the date to YYYY-MM-DD
  const availabilityDocRef = doc(db, "availability", trainerId); // Assuming trainerId is the document ID
  const docSnap = await getDoc(availabilityDocRef);

  // Check if the document exists and has data for the specified date
  if (docSnap.exists() && docSnap.data().date === formattedDate) {
    let availabilityData = docSnap.data().availability.slice(); // Make a copy of the availability array

    // Now, fetch all bookings for this trainer on the given date
    const bookingsRef = collection(db, "bookings");
    const bookingsQuery = query(bookingsRef, where("trainerId", "==", trainerId), where("date", "==", formattedDate));
    const bookingsSnapshot = await getDocs(bookingsQuery);

    // For each booking, decrement the availability for the corresponding time slot
    bookingsSnapshot.forEach((bookingDoc) => {
      const bookingData = bookingDoc.data();
      const hourIndex = parseInt(bookingData.time.split(':')[0]) - 6; // Convert the hour to an index
      if (hourIndex >= 0 && hourIndex < availabilityData.length) {
        availabilityData[hourIndex] = Math.max(availabilityData[hourIndex] - 1, 0); // Ensure it doesn't go below 0
      }
    });

    return availabilityData;
  } else {
    // If there's no document for this trainer or date, return an empty availability
    return new Array(16).fill(0); // Adjust the size based on your time slots (0-15)
  }
}

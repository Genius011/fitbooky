  body {
    font-family: 'Roboto', sans-serif;

  .calendar-container {
    background-color: #fff;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    overflow: hidden;
    width: 90%;
    max-width: 600px;
  }

  .calendar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: linear-gradient(135deg, #6e8efb, #a777e3);
    color: #fff;
    padding: 10px 20px;
  }

  .nav-button {
    cursor: pointer;
    font-size: 20px;
  }

  .day-names {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    background-color: #f7f7f7;
    text-align: center;
    padding: 10px 0;
  }

  .calendar-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 10px;
    padding: 20px;
  }

  .day {
    background-color: #ffffff;
    padding: 15px;
    text-align: center;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .day:hover {
    background-color: #eff6ff;
  }

  .inactive {
    color: #cccccc;
    background-color: #f9f9f9;
    pointer-events: none;
  }

  .popup {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1000;
  }

  .popup-content {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    width: auto;
    max-width: 95%;
    max-height: 80%;
    overflow-y: auto;
    margin: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
    font-size: 25px;
  }

  .training-type-container {
    width: 100%;
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
  }

  .training-type, .time-slot {
    flex-basis: calc(50% - 10px);
    margin: 5px;
  }

  .training-type:hover, .time-slot:hover {
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    transform: translateY(-2px);
  }

  .training-type.selected, .time-slot.selected {
    background: linear-gradient(135deg, #6e8efb, #a777e3);
    color: white;
  }

  .time-slots {
    width: 100%;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
  }

  .book-btn {
    padding: 12px 20px;
    margin-top: 20px;
    background: linear-gradient(135deg, #6e8efb, #a777e3);
    color: white;
    border: none;
    font-weight: bold;
    display: block;
    width: fit-content;
    margin-left: auto;
    box-shadow: none;
  }

  .book-btn:hover {
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    transform: translateY(-2px);
  }

  @media (max-width: 768px) {
    .popup-content {
      width: 90%;
    }

    .training-type, .time-slot {
      flex-basis: 100%;
    }
  }

  /* Additional styles if needed... */
</style>

    document.addEventListener('DOMContentLoaded', function() {
    const auth = getAuth();
    let currentUserId = null;  // Użyj zmiennej do przechowywania aktualnego ID użytkownika

    
	
	onAuthStateChanged(auth, (user) => {
    if (user) {
        currentUserId = user.uid;

        // Get user document from Firestore
        const userRef = doc(getFirestore(), 'users', user.uid);
        getDoc(userRef).then((docSnap) => {

        const calendar = document.getElementById('calendar');
        const prevMonth = document.getElementById('prevMonth');
        const nextMonth = document.getElementById('nextMonth');
        const monthName = document.getElementById('monthName');
        let currentDate = new Date();
        let currentMonth = currentDate.getMonth();
        let currentYear = currentDate.getFullYear();

        function generateCalendar() {
            calendar.innerHTML = '';
            let today = new Date();
            let startDate = new Date(currentYear, currentMonth, 1);
            let dayOfWeek = startDate.getDay();

            monthName.textContent = `${startDate.toLocaleString('en-US', { month: 'long' })} ${currentYear}`;
            startDate.setDate(startDate.getDate() - dayOfWeek);

    for (let i = 0; i < 35; i++) {
                let day = new Date(startDate);
                day.setDate(day.getDate() + i);

                let dayElement = document.createElement('div');
                dayElement.className = 'day';
                if (day.getDate() === today.getDate() && day.getMonth() === today.getMonth() && day.getFullYear() === today.getFullYear()) {
                    dayElement.classList.add('current-day');
                }
                if (day.getMonth() === currentMonth) {
            dayElement.textContent = day.getDate();
            if (!isDateInPast(day)) {
                dayElement.onclick = function() {
                    openPopup(day);
                };
            } else {
                dayElement.classList.add('inactive');
                dayElement.onclick = null; // Usuń event onclick dla dni w przeszłości
            }
        } else {
            dayElement.classList.add('inactive');
        }
                calendar.appendChild(dayElement);
            }
        }
		async function saveBooking(userId, date, trainingType, time) {
        if (!userId) {
            alert('Nie jesteś zalogowany!');
            return;
        }

        try {
            await addDoc(collection(db, "bookings"), {
                userId: userId,  // Dodaj ID użytkownika do dokumentu rezerwacji
                date: date,
                trainingType: trainingType,
                time: time
            });
            alert("Rezerwacja została zapisana");
        } catch (e) {
            console.error("Błąd podczas zapisu: ", e);
            alert("Wystąpił błąd podczas zapisu rezerwacji");
        }
    }

       async function openPopup(selectedDay) {
    const popup = document.createElement('div');
    popup.className = 'popup';
    popup.innerHTML = `
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2>Book your time</h2>
            <div class="training-type-container">
                <div class="training-type" data-type="personal">Personal</div>
                <div class="training-type" data-type="group">Group</div>
            </div>
            <hr class="separator">
            <div class="time-slots"></div>
            <button id="bookButton" class="book-btn">Rezerwuj</button>
        </div>
    `;

    document.body.appendChild(popup);
    const bookButton = document.getElementById('bookButton');
    bookButton.addEventListener('click', async () => {
        const selectedTrainingType = popup.querySelector('.training-type.selected')?.getAttribute('data-type');
        const selectedTimeSlot = popup.querySelector('.time-slot.selected')?.textContent;
        
        if (selectedTrainingType && selectedTimeSlot) {
            let adjustedMonth = selectedDay.getMonth() + 1;
            let formattedDate = `${selectedDay.getFullYear()}-${adjustedMonth.toString().padStart(2, '0')}-${selectedDay.getDate().toString().padStart(2, '0')}`;

            // Sprawdź dostępność dla wybranego slotu czasowego i treningu personalnego
            if (selectedTrainingType === 'personal') {
                const available = await isTimeSlotAvailable(formattedDate, selectedTimeSlot, selectedTrainingType);
                if (!available) {
                    alert("Ten termin jest już zajęty. Wybierz inną godzinę.");
                    return;
                }
            }

            saveBooking(currentUserId, formattedDate, selectedTrainingType, selectedTimeSlot);
            popup.remove();
        } else {
            alert("Proszę wybrać rodzaj treningu i godzinę");
        }
    });

    
			
			
			
            document.body.appendChild(popup);

            const closeBtn = popup.querySelector('.close-btn');
            const personalTraining = popup.querySelector('.training-type[data-type="personal"]');
            const groupTraining = popup.querySelector('.training-type[data-type="group"]');
            closeBtn.onclick = () => popup.remove();

            personalTraining.onclick = function() {
                selectTrainingType(personalTraining, groupTraining);
                enableAllTimeSlots(popup);
            };
            groupTraining.onclick = function() {
                selectTrainingType(groupTraining, personalTraining);
                enableGroupTrainingSlots(popup, selectedDay);
            };

    generateTimeSlots(popup.querySelector('.time-slots'), 6, 21, selectedDay);
			
			
        }

        function generateTimeSlots(container, startHour, endHour, selectedDay) {
    container.innerHTML = '';
    let formattedDate = `${selectedDay.getFullYear()}-${(selectedDay.getMonth() + 1).toString().padStart(2, '0')}-${selectedDay.getDate().toString().padStart(2, '0')}`;

    for (let hour = startHour; hour <= endHour; hour++) {
        let timeString = `${hour.toString().padStart(2, '0')}:00`; // Definicja timeString w zakresie pętli
        let timeSlot = document.createElement('div');
        timeSlot.className = 'time-slot';
        timeSlot.textContent = timeString;

    // Sprawdź dostępność dla treningów indywidualnych
    isTimeSlotAvailable(formattedDate, timeString, 'personal').then(available => {
      if (!available) {
        timeSlot.classList.add('inactive');
        timeSlot.onclick = null;
      } else {
        timeSlot.onclick = function() {
          container.querySelectorAll('.time-slot').forEach(slot => slot.classList.remove('selected'));
          timeSlot.classList.add('selected');
        };
      }
    });

    container.appendChild(timeSlot);
  }
}


        function enableAllTimeSlots(popup) {
            const timeSlots = popup.querySelectorAll('.time-slot');
            timeSlots.forEach(slot => {
                slot.classList.remove('disabled');
                slot.onclick = function() {
                    timeSlots.forEach(s => s.classList.remove('selected'));
                    slot.classList.add('selected');
                };
            });
        }

        function enableGroupTrainingSlots(popup, selectedDay) {
            const timeSlots = popup.querySelectorAll('.time-slot');
            timeSlots.forEach(slot => {
                const slotTime = slot.textContent.trim();
                const dayOfWeek = selectedDay.getDay();

                slot.classList.add('disabled');
                slot.onclick = null;

                if ((dayOfWeek === 2 || dayOfWeek === 4) && slotTime === '19:00' || 
                    (dayOfWeek === 6 && slotTime === '10:00')) {
                    slot.classList.remove('disabled');
                    slot.onclick = function() {
                        timeSlots.forEach(s => s.classList.remove('selected'));
                        slot.classList.add('selected');
                    };
                }
            });
        }

        function selectTrainingType(selected, other) {
            selected.classList.add('selected');
            other.classList.remove('selected');
        }

        prevMonth.addEventListener('click', function() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            currentDate = new Date(currentYear, currentMonth, 1);
            generateCalendar();
        });

        nextMonth.addEventListener('click', function() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            currentDate = new Date(currentYear, currentMonth, 1);
            generateCalendar();
        });

        generateCalendar(); // Initial call to display the calendar
    });
	
	function isDateInPast(date) {
    const today = new Date();
    today.setHours(0, 0, 0, 0); // Ustaw godzinę na początek dnia
    return date < today;
}

async function isTimeSlotAvailable(date, time, trainingType) {
  const bookingsRef = collection(db, "bookings");
  const querySnapshot = await getDocs(query(bookingsRef, where("date", "==", date), where("time", "==", time), where("trainingType", "==", trainingType)));
  return querySnapshot.empty; // Zwróć true jeśli nie ma rezerwacji, false w przeciwnym wypadku
}

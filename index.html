<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
    font-family: 'Roboto', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.calendar-container {
    background-color: #fff;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    overflow: hidden;
    width: 90%;
    max-width: 600px;
}

.calendar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: linear-gradient(135deg, #6e8efb, #a777e3);
    color: #fff;
    padding: 10px 20px;
}

.nav-button {
    cursor: pointer;
    font-size: 20px;
}

.day-names {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    background-color: #f7f7f7;
    text-align: center;
    padding: 10px 0;
}

.calendar-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 10px;
    padding: 20px;
}

.day {
    background-color: #ffffff;
    padding: 15px;
    text-align: center;
    cursor: pointer;
    transition: background-color 0.3s;
}

.day:hover {
    background-color: #eff6ff;
}

.inactive {
    color: #cccccc;
    background-color: #f9f9f9;
    pointer-events: none;
}

/* ... existing styles ... */

.popup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.popup-content {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    position: relative;
    width: 80%;
    max-width: 400px;
}

.close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
    font-size: 20px;
}
.training-type-container {
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
}

.training-type {
    background-color: #ffffff;
    padding: 12px;
    border-radius: 5px;
    text-align: center;
    cursor: pointer;
    margin-bottom: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s, transform 0.3s;
    flex-basis: 45%; /* Adjust width accordingly */
}

.training-type:hover {
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    transform: translateY(-2px);
}

.training-type.selected {
    background: linear-gradient(135deg, #6e8efb, #a777e3);
    color: white;
}


.time-slots {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* Adjust based on your layout */
    gap: 10px;
    overflow-y: auto; /* Dodaj przewijanie pionowe */
    max-height: 200px; /* Dostosuj maksymaln¹ wysokoœæ do swoich potrzeb */
}
.time-slot, .book-btn {
    background-color: #ffffff;
    padding: 12px;
    border-radius: 5px; /* Rounded corners */
    text-align: center;
    cursor: pointer;
    margin-bottom: 10px; /* Space between time slots */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    transition: box-shadow 0.3s, transform 0.3s; /* Smooth transition for hover effect */
}

/* Hover effect for time slots */
.time-slot:hover {
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    transform: translateY(-2px);
}

/* Selected time slot style */
.time-slot.selected {
    background: linear-gradient(135deg, #6e8efb, #a777e3);
    color: white;
}
.current-day {
    background-color: #a777e3; /* Light blue background, adjust color as needed */
    border-radius: 5px; /* Optional, for rounded corners */
}
    background: linear-gradient(135deg, #6e8efb, #a777e3);
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    margin-top: 20px;
    align-self: flex-end; /* Aligns the button to the right */
}

.book-btn {
    background: linear-gradient(135deg, #6e8efb, #a777e3); /* Gradient background */
    color: white;
    border: none;
    font-weight: bold;
    display: block; /* Allows the use of margin for positioning */
    width: fit-content; /* Adjust width to content */
    margin-left: auto; /* Align the button to the right */
    box-shadow: none; /* No shadow by default */
}

/* Hover effect for the 'Rezerwuj' button */
.book-btn:hover {
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    transform: translateY(-2px);
}

.popup-content {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    position: relative;
    width: 80%;
    max-width: 400px;
    overflow-y: auto; /* Dodaj przewijanie pionowe */
    max-height: 80vh; /* Ogranicz maksymaln¹ wysokoœæ na urz¹dzeniach mobilnych */
    -webkit-overflow-scrolling: touch; /* Dodaj p³ynne przewijanie na urz¹dzeniach iOS */
}	.separator {
    border: 0;
    height: 1px;
    background-image: linear-gradient(to right, transparent, #6e8efb, #a777e3, transparent); /* Gradient line */
    margin: 20px 0; /* Add some vertical spacing */
}

.time-slot.disabled {
    background-color: #e0e0e0; /* Lighter color for disabled slots */
    color: #a0a0a0; /* Dimmed text color */
    cursor: not-allowed;
    pointer-events: none; /* Prevents clicking on the slot */
}
	.login-button {
    position: absolute;
    top: 20px;
    left: 20px;
}

.login-button button {
    background: linear-gradient(135deg, #6e8efb, #a777e3);

.login-button button:hover {

}

.login-button button {
    background: linear-gradient(135deg, #6e8efb, #a777e3);

<body>

    <div class="calendar-container">
        <div class="calendar-header">
    <div id="prevMonth" class="nav-button">&#8592;</div> <!-- Left arrow -->
    <h1 id="monthName"></h1>
    <div id="nextMonth" class="nav-button">&#8594;</div> <!-- Right arrow -->
</div>

        <div class="day-names">
            <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
        </div>
        <div id="calendar" class="calendar-grid"></div>
    </div>
   <script>
    document.addEventListener('DOMContentLoaded', function() {
        const calendar = document.getElementById('calendar');
        const prevMonth = document.getElementById('prevMonth');
        const nextMonth = document.getElementById('nextMonth');
        const monthName = document.getElementById('monthName');
        let currentDate = new Date();
        let currentMonth = currentDate.getMonth();
        let currentYear = currentDate.getFullYear();

        function generateCalendar() {
            calendar.innerHTML = '';
            let today = new Date();
            let startDate = new Date(currentYear, currentMonth, 1);
            let dayOfWeek = startDate.getDay();

            monthName.textContent = `${startDate.toLocaleString('default', { month: 'long' })} ${currentYear}`;
            startDate.setDate(startDate.getDate() - dayOfWeek);

            for (let i = 0; i < 35; i++) {
                let day = new Date(startDate);
                day.setDate(day.getDate() + i);

                let dayElement = document.createElement('div');
                dayElement.className = 'day';
                if (day.getDate() === today.getDate() && day.getMonth() === today.getMonth() && day.getFullYear() === today.getFullYear()) {
                    dayElement.classList.add('current-day');
                }
                if (day.getMonth() === currentMonth) {
                    dayElement.textContent = day.getDate();
                    dayElement.onclick = function() {
                        openPopup(day);
                    };
                } else {
                    dayElement.classList.add('inactive');
                }
                calendar.appendChild(dayElement);
            }
        }

        function openPopup(selectedDay) {
            const popup = document.createElement('div');
            popup.className = 'popup';
            popup.innerHTML = `
                <div class="popup-content">
                    <span class="close-btn">&times;</span>
                    <h2>Choose Time for ${selectedDay.toDateString()}</h2>
                    <div class="training-type-container">
                        <div class="training-type" data-type="personal">Personal</div>
                        <div class="training-type" data-type="group">Group</div>
                    </div>
                    <hr class="separator">
                    <div class="time-slots"></div>
                    <button id="bookButton" class="book-btn">Rezerwuj</button>
                </div>
            `;
			
			
            document.body.appendChild(popup);

            const closeBtn = popup.querySelector('.close-btn');
            const personalTraining = popup.querySelector('.training-type[data-type="personal"]');
            const groupTraining = popup.querySelector('.training-type[data-type="group"]');
            closeBtn.onclick = () => popup.remove();

            personalTraining.onclick = function() {
                selectTrainingType(personalTraining, groupTraining);
                enableAllTimeSlots(popup);
            };
            groupTraining.onclick = function() {
                selectTrainingType(groupTraining, personalTraining);
                enableGroupTrainingSlots(popup, selectedDay);
            };

            generateTimeSlots(popup.querySelector('.time-slots'), 6, 21, 30);
			
			
        }

        function generateTimeSlots(container, startHour, endHour, interval) {
            container.innerHTML = '';
            for (let hour = startHour; hour <= endHour; hour++) {
                for (let minutes = 0; minutes < 60; minutes += interval) {
                    let timeString = `${hour.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
                    let timeSlot = document.createElement('div');
                    timeSlot.className = 'time-slot';
                    timeSlot.textContent = timeString;

                    timeSlot.onclick = function() {
                        container.querySelectorAll('.time-slot').forEach(slot => slot.classList.remove('selected'));
                        timeSlot.classList.add('selected');
                    };

                    container.appendChild(timeSlot);
                }
            }
        }

        function enableAllTimeSlots(popup) {
            const timeSlots = popup.querySelectorAll('.time-slot');
            timeSlots.forEach(slot => {
                slot.classList.remove('disabled');
                slot.onclick = function() {
                    timeSlots.forEach(s => s.classList.remove('selected'));
                    slot.classList.add('selected');
                };
            });
        }

        function enableGroupTrainingSlots(popup, selectedDay) {
            const timeSlots = popup.querySelectorAll('.time-slot');
            timeSlots.forEach(slot => {
                const slotTime = slot.textContent.trim();
                const dayOfWeek = selectedDay.getDay();

                slot.classList.add('disabled');
                slot.onclick = null;

                if ((dayOfWeek === 2 || dayOfWeek === 4) && slotTime === '19:00' || 
                    (dayOfWeek === 6 && slotTime === '10:00')) {
                    slot.classList.remove('disabled');
                    slot.onclick = function() {
                        timeSlots.forEach(s => s.classList.remove('selected'));
                        slot.classList.add('selected');
                    };
                }
            });
        }

        function selectTrainingType(selected, other) {
            selected.classList.add('selected');
            other.classList.remove('selected');
        }

        prevMonth.addEventListener('click', function() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            currentDate = new Date(currentYear, currentMonth, 1);
            generateCalendar();
        });

        nextMonth.addEventListener('click', function() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            currentDate = new Date(currentYear, currentMonth, 1);
            generateCalendar();
        });

        generateCalendar(); // Initial call to display the calendar
    });
</script>


</body>
